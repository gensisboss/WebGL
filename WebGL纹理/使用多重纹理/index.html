<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用多重纹理</title>
    <script src="../../lib/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            margin: 50px auto 0;
            display: block;
            background: yellow;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
        此浏览器不支持webGL
    </canvas>
</body>
</html>

<script>
    const ctx = document.getElementById('canvas')

    const gl = ctx.getContext('webgl');

    //着色器
    //创建着色器源码
    const VERTEX_SHADER_SOURCE = `
        attribute vec4 aPosition;
        attribute vec4 aTex;
        varying vec2 vTex;
        void main(){
            //要绘制的坐标
            gl_Position = aPosition;
            vTex = vec2(aTex.x,aTex.y);
        }
    `; //顶点着色器

    const FRAGMENT_SHADER_SOURCE = `
        precision lowp float;
        uniform sampler2D uSampler1;
        uniform sampler2D uSampler2;

        //纹理坐标
        varying vec2 vTex;
        void main(){
            vec4 c1 = texture2D(uSampler1,vTex);
            vec4 c2 = texture2D(uSampler2,vTex);

            gl_FragColor = c1*c2;
        }
    `; //片元着色器

    const program =  initShader(gl,VERTEX_SHADER_SOURCE,FRAGMENT_SHADER_SOURCE)
    const aPosition = gl.getAttribLocation(program, 'aPosition')
    const aTex = gl.getAttribLocation(program, 'aTex')
    const uSampler1 = gl.getUniformLocation(program, 'uSampler1')
    const uSampler2 = gl.getUniformLocation(program, 'uSampler2')


    
    const points = new Float32Array([
        -0.5,0.5,0.0,1.0,
        -0.5,-0.5,0.0,0.0,
        0.5,0.5,1.0,1.0,
        0.5,-0.5,1.0,0.0,
    ])

    const buffer = gl.createBuffer();
    const BYTES = points.BYTES_PER_ELEMENT;
    gl.bindBuffer(gl.ARRAY_BUFFER,buffer);

    gl.bufferData(gl.ARRAY_BUFFER,points,gl.STATIC_DRAW)


    gl.vertexAttribPointer(aPosition,2,gl.FLOAT,false,BYTES*4,0);
    gl.vertexAttribPointer(aTex,2,gl.FLOAT,false,BYTES*4,BYTES*2);

    gl.enableVertexAttribArray(aPosition)
    gl.enableVertexAttribArray(aTex)


    Promise.all([getImage(gl,"../../picture/test.jpg",uSampler1,0),
                getImage(gl,"../../picture/test2.jpeg",uSampler2,1)])
            .then(()=>{
                gl.drawArrays(gl.TRIANGLE_STRIP,0,4)
            })

</script>
