<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webGL入门</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
        此浏览器不支持webGL
    </canvas>
</body>
</html>

<script>
    const ctx = document.getElementById('canvas')

    const gl = ctx.getContext('webgl');

    //指定清空颜色RGBA
    gl.clearColor(1.0,0.0,0.0,1.0)
    /*
    gl.COLOR_BUFFER_BIT 清空颜色缓冲区 搭配 gl.clearColr(0.0,0.0,0.0,1.0)
    gl.DEPTH_BUFFER_BIT 清空深度缓冲区 搭配 gl.clearDepth(1.0)
    gl.STENCIL_BUFFER_BIT 清空模版缓冲区 搭配 gl.clearStencil(0)
    */
    gl.clear(gl.COLOR_BUFFER_BIT)
</script>
